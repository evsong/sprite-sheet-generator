<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Concept A: Voxel Constructor — Isometric cube with floating amber pixel -->
  <!-- Icon -->
  <g transform="translate(16,10)">
    <!-- Isometric base: 3 visible faces of a cube structure -->
    <!-- Bottom-left solid block -->
    <polygon points="40,70 20,58 20,38 40,50" fill="#4338CA"/>
    <polygon points="40,70 60,58 60,38 40,50" fill="#4F46E5"/>
    <polygon points="20,38 40,26 60,38 40,50" fill="#5B21B6"/>
    <!-- Middle block -->
    <polygon points="60,58 40,46 40,26 60,38" fill="#4F46E5" opacity="0.6"/>
    <polygon points="60,58 80,46 80,26 60,38" fill="#4338CA" opacity="0.6"/>
    <polygon points="40,26 60,14 80,26 60,38" fill="#5B21B6" opacity="0.6"/>
    <!-- Right block -->
    <polygon points="60,38 40,26 40,6 60,18" fill="#4338CA" opacity="0.35"/>
    <polygon points="60,38 80,26 80,6 60,18" fill="#4F46E5" opacity="0.35"/>
    <polygon points="40,6 60,-6 80,6 60,18" fill="#5B21B6" opacity="0.35"/>
    <!-- Floating amber pixel — the "snap" moment -->
    <g transform="translate(0,-5)">
      <polygon points="80,26 60,14 60,-2 80,10" fill="#F59E0B"/>
      <polygon points="80,26 100,14 100,-2 80,10" fill="#D97706"/>
      <polygon points="60,-2 80,-14 100,-2 80,10" fill="#FBBF24"/>
      <!-- Glow effect -->
      <ellipse cx="80" cy="10" rx="14" ry="8" fill="#F59E0B" opacity="0.15"/>
    </g>
    <!-- Small spark pixels -->
    <rect x="90" y="-8" width="3" height="3" rx="0.5" fill="#FBBF24" opacity="0.6" transform="rotate(15,91,-7)"/>
    <rect x="96" y="2" width="2" height="2" rx="0.5" fill="#F59E0B" opacity="0.4"/>
  </g>
  <!-- Wordmark -->
  <text x="130" y="55" font-family="system-ui,-apple-system,sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5" fill="#E8E4F0">Sprite</text>
  <text x="130" y="55" font-family="system-ui,-apple-system,sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5" fill="#E8E4F0" dx="118">Forge</text>
  <text x="248" y="55" font-family="system-ui,-apple-system,sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5" fill="#A78BFA" opacity="0">Forge</text>
  <!-- Recolor "Forge" with purple -->
  <text x="248" y="55" font-family="system-ui,-apple-system,sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5" fill="#A78BFA">Forge</text>
  <!-- Tagline -->
  <text x="131" y="78" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="500" letter-spacing="2.5" fill="#5A5478" text-transform="uppercase">AI-POWERED SPRITE SHEETS</text>
  <!-- Background hint for dark mode viewing -->
</svg>